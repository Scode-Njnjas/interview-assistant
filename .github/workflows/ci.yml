name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  # ─── Fast checks (lint + typecheck) ───────────────────────
  quality:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

  # ─── Build + Package on all platforms ─────────────────────
  build:
    name: Build (${{ matrix.name }})
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS
            os: macos-latest
            build_cmd: npx electron-builder build --mac --arm64 --x64
          - name: Windows
            os: windows-latest
            build_cmd: npx electron-builder build --win
          - name: Linux
            os: ubuntu-latest
            build_cmd: npx electron-builder build --linux

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # ── Electron binary cache ──
      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_CACHE }}
          key: electron-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('package-lock.json') }}
          restore-keys: electron-${{ runner.os }}-${{ runner.arch }}-

      # ── electron-builder tools cache ──
      - name: Cache electron-builder tools
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_BUILDER_CACHE }}
          key: eb-tools-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: eb-tools-${{ runner.os }}-

      # ── Linux system dependencies ──
      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbfile-dev libsecret-1-dev libudev-dev libxtst-dev

      - name: Install dependencies
        run: npm ci

      # ── Vite + TypeScript build ──
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Test
        run: npm test

      # ── Apple notarization API key (if secrets exist) ──
      - name: Setup Apple API Key
        if: runner.os == 'macOS' && env.APPLE_API_KEY_ID != ''
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          mkdir -p ~/.private_keys
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > ~/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

      # ── Package the electron app (unsigned — no CSC_LINK/WIN_CSC_LINK to avoid empty-string errors) ──
      - name: Package electron app
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      # ── List output for debugging ──
      - name: List release artifacts
        run: ls -la release/ || dir release\
        shell: bash
        continue-on-error: true

      # ── Upload artifacts ──
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.yml
            release/*.yaml
          retention-days: 30
          if-no-files-found: warn

  # ─── Create GitHub Release (only on push to main) ────────
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: pkg
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.pkg.outputs.VERSION }}
          name: Interview Assistant v${{ steps.pkg.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: "true"
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.yml
            artifacts/**/*.yaml
